<body class="bckimg" class="container">
    <nav>
        <div></div>
        <ul>
            <li><a href="#"><i class="fa fa-home" style="color: darkslategray"></i>HOME</a></li>
            <li><a href="#"><i class="fa fa-heartbeat" style="color: darkslategray"></i>ABOUT</a></li>
            <li><a href="#"><i class="fa fa-phone" style="color: darkslategray"></i>CONTACT</a></li>

        </ul>
    </nav>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div id="backstyle">
            <div class="col-md-5" id="reg">
                <div id="back">
                    <h2>Register with us</h2>
                    <hr>
                    <form action = "/cgi-bin/test.cgi" name = "myForm" onsubmit = "return(validate());">
                        <div class="input-group fields">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="name" class="form-control" name="hospitalName" placeholder="Hospital Name">
                        </div>
                        <br>
                        <div class="input-group fields">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input type="name" class="form-control" name="phoneNumber" placeholder="Phone Number">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="name" class="form-control" name="emailAddress" placeholder="Email Address">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password"  value="" placeholder="Password">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                            <input type="name" class="form-control" name="hospitalLocation" placeholder="Location">
                        </div>
                        <br>
                        <br>
                        <button id="registerbtn" class="btn btn-secondary" type="submit"
                            value="submit">Register</button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
