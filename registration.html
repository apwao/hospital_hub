<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/fonts" rel="stylesheets" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>hospital_hub</title>
</head>

<body class="bckimg" class="container">
    <ul>
        <li><a href="#"></a>Home</li>
        <li><a href="#"></a>About</li>
        <li><a href="#"></a>Contact</li>
        <li><a href="#"></a>Mission & Vision</li>
    </ul>
    <div class="row">
        <div class="col-md-4">
            <div id="regtab">
                <h3 class="text-left">Why register with us...</h3>
                <hr>
                <p class="text-left">We help curb loss of life by connecting you to the people that need you most..</p>
            </div>
        </div>
        <div class="backstyle">
            <div class="col-md-5" id="reg">
                <div id="back">
                    <h1>Register with us</h1>
                    <hr>
                    <form>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="name" class="form-control" name="hospital name" placeholder="Hospital Name">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input type="name" class="form-control" name="Phone Number" placeholder="Phone Number">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="name" class="form-control" name="email address" placeholder="Email Address">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="name" class="form-control" name="password" placeholder="Password">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                            <input type="name" class="form-control" name="hospital location" placeholder="Location">
                        </div>
                        <br>
                        <br>
                        <button id="registerbtn" class="btn btn-secondary" type="submit"
                            value="submit">Register</button>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
